<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            overflow-x: hidden; 
        }
        .container {
            display: flex;
            height: 100vh; 
        }
        .left {
            flex: 1;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }
        .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color:#addfff;
        }
        .content {
            max-width: 400px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            
            <img src="D:\WT lab\cal4.avif" alt="CGPA Image" style="max-width: 100%; height: auto;">
        </div>
        <div class="right">
            
            <div class="content">
                <h1>Welcome to CGPA Calculator</h1>
                <p>Calculate your Cumulative Grade Point Average (CGPA) easily.</p>
                
                <a href="D:\WT lab\cgpa1.html">
                    <button>Get Started</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
